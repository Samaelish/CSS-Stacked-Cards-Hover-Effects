<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stacked Cards Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card" style="--i:-1">
            <div class="content" style="--j:1">
                <img src="glock.png" alt="glock picture">
                <h2>Glock</h2>
                <p>Я квадратный</p>
            </div>
        </div>
        <div class="card" style="--i:0">
            <div class="content" style="--j:2">
                <img src="beretta.png" alt="beretta picture">
                <h2>Beretta</h2>
                <p>Я стильный</p>
            </div>
        </div>
        <div class="card" style="--i:1">
            <div class="content" style="--j:3">
                <img src="sig.png" alt="sig picture">
                <h2>Sig Sauer</h2>
                <p>Я зиг(зачеркнуто) показываю где Солнце</p>
            </div>
        </div>
</body>

</html>
